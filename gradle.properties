android.useAndroidX=true

# Gradle daemon heap – just needs to orchestrate tasks, not compile
org.gradle.jvmargs=-Xmx1g -XX:MaxMetaspaceSize=256m -Djansi.passthrough=true

# Kotlin/Native compiler runs in its OWN separate JVM process.
# This property sets the heap for THAT process.
# On a 14GB CI runner: 1g (Gradle) + 12g (K/N) = 13g → safe.
kotlin.native.jvmArgs=-Xmx12g

kotlin.native.disableCompilerDaemon=true
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
kotlin.native.cacheKind=none