android.useAndroidX=true
# Local dev: 4g for Gradle daemon. On CI, GRADLE_OPTS overrides this to 3g
# to leave headroom for the Kotlin/Native compiler's separate JVM process.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Djansi.passthrough=true
kotlin.native.disableCompilerDaemon=true

kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
kotlin.native.cacheKind=none